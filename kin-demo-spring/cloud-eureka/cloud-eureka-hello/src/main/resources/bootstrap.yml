spring:
  profiles:
    active: dev
  application:
    name: helloservice
  cloud:
    config:
      #      uri: http://localhost:8008/
      profile: dev
      discovery:
        enabled: true
        service-id: config-center
      #     失败快速响应
      fail-fast: true
      retry:
        initial-interval: 5000
        max-interval: 6000
eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8001/eureka,http://localhost:8002/eureka"

